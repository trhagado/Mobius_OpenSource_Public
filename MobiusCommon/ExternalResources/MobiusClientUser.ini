;MobiusClientUser.ini - User specific inifile parameters (Development/Debug version, not for users)

[Mobius]

;Service settings that override those in MobiusClient.ini (UseMobiusServices must be defined)
UseMobiusServices = false
;Set to true to debug Mobius client directly against NativeSessionHost.exe services instance (i.e. not HostingApp.exe)
DebugNativeSessionHost = true

;Location of MobiusServices ini file when running in standalone/dev non-service mode
ServicesIniFile = C:\Mobius_OpenSource\MobiusClient\Client\Bin\MobiusServicesDev.ini

;Endpoint address config for DEV
ServiceHost = localhost
ServiceBasePort = 7700
ServiceIdentityType = dns
ServiceIdentity = localhost

;Endpoint address config for PRD
;ServiceHost = <server>
;ServiceBasePort = 7700
;ServiceIdentityType = upn
;ServiceIdentity = userName@domain

;Log startup timing and other detailed information
LogStartupDetails = false

;Log timing for each service call
LogServiceCalls = false

;Display a separate windows for debug & script log information
DisplayLogWindow = false

;Show tabs for results views
ShowResultsViewTabs = true

;Don't dispose of service session on client close
DisposeServiceSession = false

;Don't check Oracle database availability
GetKeyOracleConnectionsMessage = false

;Allow admins to edit other user's objects (for debugging & other special cases)
;AllowAdminFullObjectAccess = true

LogExcelOpCalls = true
DebugDataTableManager = false
DebugDataTableManagerCaching = true

;TestResultsDirectory = c:\MobiusServerData\TestResults

LookAndFeel=Blue
RibbonQuickAccessToolbarLocation=Above
ShellFormPlacement=2,-8,-8,1936,1066
ShellFormSplitterPosition=612
MainMenuBackgroundColor=191, 219, 255
SplashImageIndex=283
BrowserPopupPlacement=0,100,100,1277,813
